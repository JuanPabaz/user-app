<div class="container my-4">
    <h1>Listado de usuarios</h1>
    <div class="row">
        <div class="col">
            <app-user-form
            [user]="selectedUser"
            (newUserEventEmitter)="addUser($event)"/>
        </div>
        <div class="col">
            <app-user 
            [users]="users"
            (idUserEventEmitter)="removeUser($event)"
            (selectedUserEventEmitter)="setUser($event)"/>
        </div>
    </div>
</div>
