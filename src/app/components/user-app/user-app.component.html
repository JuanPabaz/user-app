<div class="container my-4">
    <h1>Listado de usuarios</h1>
    <button 
    class="btn btn-primary"
    (click)="setShowForm()">{{showForm ? 'Cerrar' : 'Crear usuario'}}</button>
    <div class="row">
        @if (showForm) {
            <div class="abrir-modal animacion fadeIn">
                <app-user-form
                [user]="selectedUser"
                (showFormEventEmitter)="setShowForm()"
                (newUserEventEmitter)="addUser($event)"/>
            </div>
        }
        <div class="col">
            <app-user 
            [users]="users"
            (idUserEventEmitter)="removeUser($event)"
            (selectedUserEventEmitter)="setUser($event)"/>
        </div>
    </div>
</div>
