@if (users.length > 0) {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                </tr>
            }
        </tbody>
    </table>
}@else {
    <div class="alert alert-warning">No hay usuarios</div>
}
