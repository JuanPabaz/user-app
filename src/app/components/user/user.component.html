<h1>Listado de usuarios</h1>
<button class="btn btn-primary mb-2" [routerLink]="['/create-user']">Crear usuario</button>

@if (users.length > 0) {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <!-- <th>id</th> -->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <!-- <td>{{user.id}}</td> -->
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button 
                        class="btn btn-danger btn-sm"
                        (click)="onRemoveUser(user.id)">
                            Eliminar
                        </button>
                    </td>
                    <td>
                        <button 
                        class="btn btn-info btn-sm"
                        [routerLink]="['/edit-user/', user.id]">
                            Editar
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <app-paginator 
    [paginator]="paginator"
    [url]="url"/>
}@else {
    <div class="alert alert-warning">No hay usuarios</div>
}
